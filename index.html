<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, darkgoldenrod 0%, black 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            color: #f44336;
        }
        .rover-controls {
            margin: 30px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .controls-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 15px;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stop-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            width: 100px;
            height: 50px;
            border-radius: 25px;
        }
        /* Add other styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Dashboard</h1>
        
        <div id="status" class="status disconnected">‚ùå Disconnected</div>
        <button id="connectBtn" onclick="connectMQTT()">Connect to Rover</button>

        <div class="rover-controls">
            <h3 style="text-align: center; margin-bottom: 30px;">üéÆ Rover Controls</h3>
            <div class="controls-container">
                <div class="drive-controls" style="text-align: center;">
                    <div>DRIVE</div>
                    <button id="forwardBtn" class="control-btn">‚¨ÜÔ∏è</button>
                    <button id="backwardBtn" class="control-btn">‚¨áÔ∏è</button>
                </div>
                
                <div class="steering-controls" style="display: flex; align-items: center; gap: 10px;">
                    <button id="leftBtn" class="control-btn">‚¨ÖÔ∏è</button>
                    <div style="text-align: center;">
                        <div>STEERING</div>
                        <button id="emergencyStopBtn" class="control-btn stop-btn">üõë STOP</button>
                    </div>
                    <button id="rightBtn" class="control-btn">‚û°Ô∏è</button>
                </div>
            </div>
        </div>

        <div class="logs">
            <h4>üìã System Logs</h4>
            <div id="logArea"></div>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // --- CONFIGURATION ---
        const MQTT_CONFIG = {
            brokerUrl: "b0a3e46d97c94c7cb0eb59cd9684143c.s1.eu.hivemq.cloud",
            username: "rasppi02W",
            password: "Anakonda1#",
            topics: {
                drive: "rover/drive",
                steering: "rover/steering",
                emergency: "rover/emergency"
            }
        };

        // --- STATE & ELEMENTS ---
        let client = null;
        let isConnected = false;
        const allControlButtons = document.querySelectorAll('.control-btn');

        // --- LOGIC ---
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            isConnected = connected;

            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = '‚úÖ Connected to Rover';
                connectBtn.textContent = 'Disconnect';
                allControlButtons.forEach(btn => btn.disabled = false);
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '‚ùå Disconnected';
                connectBtn.textContent = 'Connect to Rover';
                allControlButtons.forEach(btn => btn.disabled = true);
            }
        }
        
        function connectMQTT() {
            if (isConnected && client) {
                client.end(true, () => {
                    log('Disconnected from rover.');
                    updateStatus(false);
                    client = null;
                });
                return;
            }
            
            log('Connecting to rover...');
            const wsUrl = `wss://${MQTT_CONFIG.brokerUrl}:8884/mqtt`;
            client = mqtt.connect(wsUrl, {
                username: MQTT_CONFIG.username,
                password: MQTT_CONFIG.password,
                reconnectPeriod: 0 // No auto-reconnect
            });

            client.on('connect', () => {
                log('‚úÖ Connected to rover successfully!');
                updateStatus(true);
            });
            client.on('error', (error) => log('‚ùå Connection error: ' + error.message));
            client.on('close', () => {
                log('üì° Connection closed');
                updateStatus(false);
            });
        }
        
        function publishCommand(topic, command) {
            if (!client || !isConnected) {
                log('‚ùå Not connected. Cannot send command.');
                return;
            }
            client.publish(topic, command, { qos: 0 }, (error) => {
                if (error) {
                    log(`‚ùå Failed to send command: ${error.message}`);
                } else {
                    log(`üì§ ${topic}: ${command}`);
                }
            });
        }

        function setupControlButton(buttonId, startAction, stopAction) {
            const button = document.getElementById(buttonId);
            if (!button) return;

            const start = (e) => {
                e.preventDefault();
                startAction();
            };
            const stop = (e) => {
                e.preventDefault();
                stopAction();
            };

            // Mouse events
            button.addEventListener('mousedown', start);
            button.addEventListener('mouseup', stop);
            button.addEventListener('mouseleave', stop);
            
            // Touch events
            button.addEventListener('touchstart', start, { passive: false });
            button.addEventListener('touchend', stop);
            button.addEventListener('touchcancel', stop);

            // Prevent context menu on long press (mobile)
            button.addEventListener('contextmenu', e => e.preventDefault());
        }

        // --- CONTROL FUNCTIONS ---
        function emergencyStop() {
            log('üö® EMERGENCY STOP ACTIVATED');
            // Backend handles stopping all motors with this single command
            publishCommand(MQTT_CONFIG.topics.emergency, 'stop');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            log('Control Dashboard Loaded');
            updateStatus(false); // Initial state

            // Setup all control buttons
            setupControlButton('forwardBtn', 
                () => publishCommand(MQTT_CONFIG.topics.drive, 'forward'), 
                () => publishCommand(MQTT_CONFIG.topics.drive, 'stop')
            );
            setupControlButton('backwardBtn', 
                () => publishCommand(MQTT_CONFIG.topics.drive, 'backward'), 
                () => publishCommand(MQTT_CONFIG.topics.drive, 'stop')
            );
            setupControlButton('leftBtn', 
                () => publishCommand(MQTT_CONFIG.topics.steering, 'left'), 
                () => publishCommand(MQTT_CONFIG.topics.steering, 'center')
            );
            setupControlButton('rightBtn', 
                () => publishCommand(MQTT_CONFIG.topics.steering, 'right'), 
                () => publishCommand(MQTT_CONFIG.topics.steering, 'center')
            );

            // Emergency stop is a simple click, not press-and-hold
            document.getElementById('emergencyStopBtn').addEventListener('click', emergencyStop);
        });

    </script>
</body>
</html>
