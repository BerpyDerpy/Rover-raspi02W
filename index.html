<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Control Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auo;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, blanchedalmond 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        .connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            color: #f44336;
        }
        .connect-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .connect-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Camera Section */
        .camera-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .camera-feed {
            max-width: 100%;
            max-height: 300px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: block;
            margin: 15px auto;
        }
        .camera-offline {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
        }
        .camera-controls {
            text-align: center;
            margin-top: 15px;
        }
        .camera-controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .camera-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .camera-controls button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }
        
        /* Rover Controls */
        .rover-controls {
            margin: 30px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            gap: 80px;
        }
        .drive-controls, .steering-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .steering-controls {
            flex-direction: row;
            gap: 20px;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 15px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .forward-btn {
              background: linear-gradient(120deg, white, gold);
            color: white;
        }
        .backward-btn {
            background: linear-gradient(0deg, white, gold);
            color: white;
        }
        .left-btn {
            background: linear-gradient(135deg, white, darkblue);
            color: white;
        }
        .right-btn {
            background: linear-gradient(135deg, white, darkblue);
            color: white;
        }
        .stop-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            width: 100px;
            height: 50px;
            margin: 20px auto;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
        }
        .control-label {
            margin: 10px 0;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Logs */
        .logs {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logs h4 {
            margin: 0 0 15px 0;
            color: rgba(255, 255, 255, 0.9);
        }
        #logArea {
            font-family: monospace;
            font-size: 13px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 600px) {
            .controls-container {
                flex-direction: column;
                gap: 40px;
            }
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Dashboard</h1>
        
        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>
        
        <button id="connectBtn" class="connect-btn" onclick="connectMQTT()">Connect to Rover</button>
        
        <div class="camera-section">
            <h3>üì∑ Camera Feed</h3>
            <div class="camera-controls">
                <button onclick="loadCamera()" id="loadCamBtn">Load Camera</button>
                <button onclick="stopCamera()" id="stopCamBtn">Stop Camera</button>
            </div>
            <div style="margin-top: 15px;">
                <div id="cameraOffline" class="camera-offline">
                    Click "Load Camera" to start video feed
                </div>
                <img id="cameraFeed" class="camera-feed" style="display: none;" alt="Camera feed">
            </div>
        </div>
        
        <div class="rover-controls">
            <h3 style="text-align: center; margin-bottom: 30px;">üéÆControls</h3>
            <div class="controls-container">
                <div class="drive-controls">
                    <div class="control-label">DRIVE</div>
                    <button class="control-btn forward-btn" 
                            onmousedown="startDrive('forward')" 
                            onmouseup="stopDrive()" 
                            onmouseleave="stopDrive()"
                            ontouchstart="startDrive('forward')" 
                            ontouchend="stopDrive()"
                            disabled>
                        ‚¨ÜÔ∏è
                    </button>
                    <button class="control-btn backward-btn" 
                            onmousedown="startDrive('backward')" 
                            onmouseup="stopDrive()" 
                            onmouseleave="stopDrive()"
                            ontouchstart="startDrive('backward')" 
                            ontouchend="stopDrive()"
                            disabled>
                        ‚¨áÔ∏è
                    </button>
                </div>
                
                <div class="steering-controls">
                    <button class="control-btn left-btn" 
                            onmousedown="startSteering('left')" 
                            onmouseup="stopSteering()" 
                            onmouseleave="stopSteering()"
                            ontouchstart="startSteering('left')" 
                            ontouchend="stopSteering()"
                            disabled>
                        ‚¨ÖÔ∏è
                    </button>
                    <div>
                        <div class="control-label">STEERING</div>
                        <button class="control-btn stop-btn" onclick="emergencyStop()" disabled>
                            üõë STOP
                        </button>
                    </div>
                    <button class="control-btn right-btn" 
                            onmousedown="startSteering('right')" 
                            onmouseup="stopSteering()" 
                            onmouseleave="stopSteering()"
                            ontouchstart="startSteering('right')" 
                            ontouchend="stopSteering()"
                            disabled>
                        ‚û°Ô∏è
                    </button>
                </div>
            </div>
        </div>
        
        <div class="logs">
            <h4>üìã System Logs</h4>
            <div id="logArea"></div>
        </div>
    </div>

    <!-- MQTT.js library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <script>
        // MQTT Configuration
        const MQTT_CONFIG = {
            brokerUrl: "b0a3e46d97c94c7cb0eb59cd9684143c.s1.eu.hivemq.cloud",
            username: "rasppi02W",
            password: "Anakonda1#",
            topics: {
                drive: "rover/drive",
                steering: "rover/steering",
                emergency: "rover/emergency"
            }
        };
        
        // Camera URL
        const CAMERA_URL = "https://raspberrypi-camera-server.at.remote.it:5000";
        
        let client = null;
        let isConnected = false;
        let cameraLoaded = false;
        
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const controlBtns = document.querySelectorAll('.control-btn');
            
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = '‚úÖ Connected to Rover';
                connectBtn.textContent = 'Disconnect';
                controlBtns.forEach(btn => btn.disabled = false);
                isConnected = true;
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '‚ùå Disconnected';
                connectBtn.textContent = 'Connect to Rover';
                controlBtns.forEach(btn => btn.disabled = true);
                isConnected = false;
            }
        }
        
        function connectMQTT() {
            if (isConnected) {
                if (client) {
                    client.end();
                    client = null;
                }
                updateStatus(false);
                log('Disconnected from rover');
                return;
            }
            
            log('Connecting to rover...');
            
            const wsUrl = `wss://${MQTT_CONFIG.brokerUrl}:8884/mqtt`;
            
            client = mqtt.connect(wsUrl, {
                username: MQTT_CONFIG.username,
                password: MQTT_CONFIG.password,
                reconnectPeriod: 0
            });
            
            client.on('connect', function() {
                log('‚úÖ Connected to rover successfully!');
                updateStatus(true);
            });
            
            client.on('error', function(error) {
                log('‚ùå Connection error: ' + error.message);
                updateStatus(false);
            });
            
            client.on('close', function() {
                log('üì° Connection closed');
                updateStatus(false);
            });
        }
        
        // Rover Control Functions
        function publishCommand(topic, command) {
            if (!client || !isConnected) {
                log('‚ùå Not connected to rover!');
                return;
            }
            
            client.publish(topic, command, { qos: 0 }, function(error) {
                if (error) {
                    log('‚ùå Failed to send command: ' + error.message);
                } else {
                    log(`üì§ ${topic}: ${command}`);
                }
            });
        }
        
        function startDrive(direction) {
            publishCommand(MQTT_CONFIG.topics.drive, direction);
        }
        
        function stopDrive() {
            publishCommand(MQTT_CONFIG.topics.drive, 'stop');
        }
        
        function startSteering(direction) {
            publishCommand(MQTT_CONFIG.topics.steering, direction);
        }
        
        function stopSteering() {
            publishCommand(MQTT_CONFIG.topics.steering, 'center');
        }
        
        function emergencyStop() {
            publishCommand(MQTT_CONFIG.topics.emergency, 'stop');
            publishCommand(MQTT_CONFIG.topics.drive, 'stop');
            publishCommand(MQTT_CONFIG.topics.steering, 'center');
            log('üö® EMERGENCY STOP ACTIVATED');
        }
        
        // Camera Functions
        function loadCamera() {
            const cameraFeed = document.getElementById('cameraFeed');
            const cameraOffline = document.getElementById('cameraOffline');
            
            log('üì∑ Loading camera feed...');
            
            cameraFeed.src = CAMERA_URL + '?' + new Date().getTime();
            
            cameraFeed.onload = function() {
                cameraLoaded = true;
                cameraFeed.style.display = 'block';
                cameraOffline.style.display = 'none';
                log('‚úÖ Camera feed loaded successfully!');
            };
            
            cameraFeed.onerror = function() {
                cameraLoaded = false;
                cameraFeed.style.display = 'none';
                cameraOffline.style.display = 'flex';
                cameraOffline.innerHTML = 'üì∑‚ùå Camera feed failed to load<br><small>Check your remote.it URL</small>';
                log('‚ùå Camera feed failed to load');
            };
        }
        
        function stopCamera() {
            const cameraFeed = document.getElementById('cameraFeed');
            const cameraOffline = document.getElementById('cameraOffline');
            
            cameraLoaded = false;
            cameraFeed.style.display = 'none';
            cameraFeed.src = '';
            cameraOffline.style.display = 'flex';
            cameraOffline.innerHTML = 'Click "Load Camera" to start video feed';
            log('üì∑ Camera feed stopped');
        }
        
        // Initialize
        log('Control Dashboard loaded');
        
        
        // Prevent context menu on control buttons
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
</body>
</html>
